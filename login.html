<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Agriculture - Login</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="log.css" />
</head>
<body>

<div class="background">
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="username" required />

      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="register-link">
      Don't have an account? <a href="#" onclick="showSignup()">Register</a>
    </p>
  </div>

  <div class="signup-container" style="display:none;">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
      <label>Phone Number</label>
      <input 
      type="tel" 
      id="phone" 
      placeholder="Enter phone number"
      pattern="[0-9]{10}"
      required 
      />
</div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="newPassword" placeholder="Enter a strong password" required />
      </div>
      <button type="submit">Register</button>
    </form>
    <p class="register-link">
      Already have an account? <a href="#" onclick="showLogin()">Login</a>
    </p>
  </div>
</div>

<script type="module" src="login.js"></script>
</body>
</html>
