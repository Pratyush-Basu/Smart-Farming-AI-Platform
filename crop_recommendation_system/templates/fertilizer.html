<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŒ± Fertilizer Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f1f8e9, #e8f5e9);
            font-family: "Poppins", sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            margin-bottom: 60px;
        }
        .card {
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #388e3c;
        }
        #loadingOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.3);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.spinner-box {
    text-align: center;
}

        footer {
            margin-top: 40px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<script>
function showLoading() {
    document.getElementById("loadingOverlay").style.display = "flex";

    // disable submit button to avoid double click
    const btn = document.querySelector("button[type='submit']");
    btn.disabled = true;
    btn.innerText = "Processing...";
}
</script>

<body>
<div class="container">

    <!-- Header -->
    <div class="text-center mb-4">
        <h2 class="fw-bold text-success">ðŸŒ¾ Fertilizer Recommendation</h2>
        <p class="text-muted">
            Calculate fertilizer dosage based on soil nutrients and crop selection
        </p>
    </div>

    <!-- Form Card -->
    <div class="card p-4">
        <form action="/fertilizer-result" method="post" class="row g-3" onsubmit="showLoading()">

            <!-- Crop Selection -->
            <div class="col-md-6">
                <label class="form-label fw-semibold">Select Crop</label>

                <select name="crop" class="form-select" required>

                    <!-- Direct page: force manual selection -->
                    {% if source == "direct" %}
                        <option value="" selected hidden>-- Select Crop --</option>
                            -- Select Crop --
                        </option>
                    {% endif %}

                    <!-- All crops -->
                    {% for crop in all_crops %}
                        <option value="{{ crop }}"
                            {% if source == "crop" and crop == top_crop %}
                                selected
                            {% endif %}
                        >
                            {{ crop|capitalize }}
                        </option>
                    {% endfor %}
                </select>

                {% if source == "crop" %}
                    <small class="text-success">
                        âœ” Top recommended crop selected automatically
                    </small>
                {% endif %}
            </div>

            <!-- Land Area -->
            <div class="col-md-6">
                <label class="form-label fw-semibold">Land Area (acre)</label>
                <input type="number" step="0.01" name="area"
                       class="form-control" placeholder="e.g., 1.5" required>
            </div>

            <!-- Soil NPK -->
            <div class="col-md-4">
                <label class="form-label fw-semibold">Nitrogen (N)</label>
                <input type="number" name="N" class="form-control"
                       value="{{ N if source == 'crop' else '' }}"
                       {% if source == 'crop' %}readonly{% endif %}
                       placeholder="Enter N value" required>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-semibold">Phosphorus (P)</label>
                <input type="number" name="P" class="form-control"
                       value="{{ P if source == 'crop' else '' }}"
                       {% if source == 'crop' %}readonly{% endif %}
                       placeholder="Enter P value" required>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-semibold">Potassium (K)</label>
                <input type="number" name="K" class="form-control"
                       value="{{ K if source == 'crop' else '' }}"
                       {% if source == 'crop' %}readonly{% endif %}
                       placeholder="Enter K value" required>
            </div>


            <!-- Language Selection -->
<div class="col-md-6">
    <label class="form-label fw-semibold">Preferred Language</label>
    <select name="language" class="form-select" required>
        <option value="english" selected>English</option>
        <option value="bengali">à¦¬à¦¾à¦‚à¦²à¦¾ (Bengali)</option>
        <option value="hindi">à¤¹à¤¿à¤‚à¤¦à¥€ (Hindi)</option>
    </select>
</div>


            <!-- Submit -->
            <div class="col-md-12 text-center mt-3">
                <button type="submit" class="btn btn-custom px-5 py-2">
                    Get Fertilizer Plan
                </button>
            </div>

        </form>
    </div>

    <!-- Loading Overlay -->
<div id="loadingOverlay">
    <div class="spinner-box">
        <div class="spinner-border text-success" role="status"></div>
        <p class="mt-3 fw-semibold">Generating fertilizer plan...</p>
    </div>
</div>


    <!-- Footer -->
    <footer>
        <p><b>Â© 2025 Krishi â€“ à¦¸à¦¹à¦¾à¦¯à¦¼à¦•</b></p>
    </footer>

</div>
</body>
</html>
